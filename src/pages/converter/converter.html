<ion-header>
  <ion-navbar>
    <ion-title text-center>Rates</ion-title>
  </ion-navbar>
</ion-header>




<ion-content text-center>
    <ion-list >
        <ion-item>
          <ion-label>Currency</ion-label>
          <ion-select [(ngModel)]="currency">
            <ion-option value="usd">United States Dollars</ion-option>
            <ion-option value="sek">Swedish Krona</ion-option>
            <ion-option value="aud">Austrailian Dollars</ion-option>
            <ion-option value="rub">Russian Rubles</ion-option>
            <ion-option value="cad">Canadian Dollars</ion-option>
            <ion-option value="gbp">British Sterling</ion-option>
            <ion-option value="jpy">Japanese Yen</ion-option>

          </ion-select>
        </ion-item>
      </ion-list>
  <div [hidden]="hidden">
    <label>Euro To {{changingTo}} </label>
    <h2>Euro: 1 {{changingTo}}: {{amount}}</h2>
  </div>
<button ion-button large color="secondary" (click)="onConvert()">Rates</button>

</ion-content>
